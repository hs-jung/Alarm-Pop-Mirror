            var d = new Date();

            document.write(d.getFullYear() + '/' + (d.getMonth() + 1) + '/'+ d.getDate() );


            document.write('<br />'); // 줄바꿈

            document.write(d.getHours() + ':' + d.getMinutes() +':'+d.getSeconds());
            document.write(' ' + getday(d.getDay()) + '<br />'); // 일요일 = 0

            function getday(day)
            {
                if(day == 0)
                    return "Sun";
                else if (day == 1)
                    return "Mon";
                else if (day == 2)
                    return "Tue";
                else if (day == 3)
                    return "Wen";
                else if (day == 4)
                    return "Thu";
                else if (day == 5)
                    return "Fri";
                else if (day == 6)
                    return "Sat";

            }
        </script>
